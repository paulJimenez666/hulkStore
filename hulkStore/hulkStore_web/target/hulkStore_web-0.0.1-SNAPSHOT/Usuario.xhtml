<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:form id="form">
	<p:growl id="msgs" showDetail="true" />
	<p:dataTable id="usuarios" widgetVar="usuarios" var="usuario" value="#{usuarioBacking.usuarios}" editable="true">
		<f:facet name="header">
                Usuarios Registrados
            </f:facet>
		<p:column headerText="Codigo">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{usuario.idUsuario}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInput" value="#{usuario.idUsuario}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Nombre">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{usuario.nombre}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{usuario.nombre}" style="width:100%" label="Nombre" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Apellido">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{usuario.apellido}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{usuario.apellido}" style="width:100%" label="Apellido" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Identificacion">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{usuario.identificacion}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{usuario.identificacion}" style="width:100%" label="Identificacion" />
				</f:facet>
			</p:cellEditor>
		</p:column>
	</p:dataTable>
</h:form>
</html>
