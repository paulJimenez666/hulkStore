<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<title>Editar Usuarios</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Editar Usuario"></h:outputText>
			</f:facet>

			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{usuario.nombre}"></h:inputText>

			<h:outputText value="Apellido"></h:outputText>
			<h:inputText value="#{usuario.apellido}"></h:inputText>

			<h:outputText value="Fecha Registro"></h:outputText>
			<h:inputText value="#{usuario.fechaRegsitro}"></h:inputText>

			<h:outputText value="Identificacion"></h:outputText>
			<h:inputText value="#{usuario.identifiacion}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{usuarioBacking.actualizar(usuario)}" value="Actualizar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>

</h:body>
</html>
